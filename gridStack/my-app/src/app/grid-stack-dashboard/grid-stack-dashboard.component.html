<div class="container">
    <main role="main" class="pb-3">
      <div class="text-center">
        <div class="device-xs visible-xs"></div>
        <div class="device-sm visible-sm"></div>
        <div class="device-md visible-md"></div>
        <div class="device-lg visible-lg"></div>
        <div class="device-xl visible-xl"></div>
        <div class="container-fluid">
          <a class="btn btn-primary" id="save-grid"(click)="savedItem(dashboard)">Save Grid</a>
          <a class="btn btn-primary" id="add-cell" (click)="addItem()">Add Cell</a>
          <div style="height: 1000px">
          <gridster [options]="options" *ngIf="!remove">
             
            <gridster-item [item]="item" *ngFor="let item of dashboard; let i=index; " class="grid-item-content">
                <div class="grid-stack-item-content" *ngIf="!item.isContent">
                    <p>HTML (added)</p>
                  </div>
                <div class="gridster-item-content" *ngIf="item.isContent">
                  <div>
                    <a (click)="removeItem(item)" href="#">remove</a>
                  </div>
                  <hr>
                  <div style="clear: both"></div>
                  <h5>Select Chart Type</h5>
                  <div class="form-group">
                      <select [(ngModel)]="item.ChartsValue"  class="form-control js-chart-type" style="width:40%;margin-left:30%;margin-top:5px;" (change)="updateChartValue(item.ChartsValue,item)"> 
                        <option *ngFor="let Chart of availableCharts" id={{Chart.chartid}} value="{{Chart.chartname}}" [selected]="'item.ChartsValue' == 'Chart.chartDisplayName'">
                            {{Chart.chartname}}
                       </option>
                     </select>
                 </div>
                  <hr>
                  <h5>Available Queries</h5>
                  <div class="form-group">
                    <select [(ngModel)]="item.queryChartsValue"  class="form-control js-chart-type" style="width:40%;margin-left:30%;margin-top:5px;" (change)="updateQueryChartValue(item.queryChartsValue,item)"> 
                      <option *ngFor="let queries of queryCharts" id={{queries.queryId}} value="{{queries.chartDisplayName}}" [selected]="'item.queryChartsValue' == 'queries.chartDisplayName'">
                        {{queries.chartDisplayName}}
                     </option>
                   </select>
               </div>
                  
                  <hr>    
                </div>
                
		
            </gridster-item>
          </gridster>
        </div>
        </div>
      </div>
    </main>
  </div>
